# fly.toml file generated for hive-app on 2023-04-01T18:10:20-06:00

app = "hive-app"
kill_signal = "SIGINT"
kill_timeout = 5
primary_region = "dfw"
processes = []

[env]
  PORT = "8081"
  HOST = "https://hive-app.fly.dev"
  SHOPIFY_API_KEY="9235385445864a02640c86a6e3103360"
  SCOPES="read_products,write_products,read_discounts,write_discounts,read_gates,write_gates"

[experimental]
  auto_rollback = true

[[services]]
  http_checks = []
  internal_port = 8081
  processes = ["app"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"
